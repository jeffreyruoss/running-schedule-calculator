<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="favicon.png">
  <title>Running schedule calculator</title>
  <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars dark-mode" data-dm-shortcut-enabled="true" data-set-preferred-theme-onload="true">
  <div class="page-wrapper with-navbar">
    <div class="sticky-alerts"></div>
    <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <h1 class="font-size-20 m-0">Running schedule calculator</h1>
      </div>
    </nav>
    <div class="content-wrapper">
        <div class="container">
            <div class="row justify-content-center calculator-row">
                <div class="col-md">
                  <div class="card">
                    <form class="calculator-form">
                      <div class="form-group">
                          <label for="starting-week-miles">Starting week miles</label>
                          <input type="number" class="form-control" id="starting-week-miles">     
                          <label for="percent-increase">Percent per week increase</label>
                          <input type="number" class="form-control" id="percent-increase">
                          <label for="number-of-weeks">Number of weeks</label>
                          <input type="number" class="form-control" id="number-of-weeks">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md">
                  <div class="card">
                    <table class="table results-table">
                      <thead>
                        <tr>
                          <th>Week #</th>
                          <th>Miles</th>
                        </tr>
                      </thead>
                      <tbody id="tbody">
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <button class="btn light-dark-btn text-muted" type="button" onclick="halfmoon.toggleDarkMode()">Light/Dark</button>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <a href="week/index.html" class="text-muted">Go to the day by day calculator</a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/js/halfmoon.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
